<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentiment App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body style="margin:0%; padding: 0%; background: url(''); background-size: cover; ">
    
    <div class="container" style="margin-top: 20vh; border-radius: 24px; background: rgba(134, 64, 6, 0.4); height: 500px; padding: 10px;">
        
        <br>
        <form method="POST" class="form-group">
            {% csrf_token %}
            <!--{{form.as_p}}-->
            <p style="font-size:25px; font-family: sans-serif; ">Enter sentence to analyse</p>
            {{form.Sentence}}
            <br>
            <button class="btn btn-warning form-control" type="submit">Submit</button>
        </form>
        <h1 style="font-family: sans-serif; font-size: 25px;">Result</h1>
        {% if text == 'Happy' %}
        <div class="positive" style="background-color: green; width: 100px; border-radius: 24px; padding: 12px; color: white; text-align: center;">
            Happy
        </div>
        {% elif text == 'Angry' %}
        <div class="negative" style="background-color: red; width: 100px; border-radius: 24px; padding: 12px; color: white">
            Angry
        </div>
        {% elif text == 'Surprise' %}
        <div class="negative" style="background-color: red; width: 100px; border-radius: 24px; padding: 12px; color: white">
            Surprise
        </div>
        {% elif text == 'Sad' %}
        <div class="negative" style="background-color: red; width: 100px; border-radius: 24px; padding: 12px; color: white">
            Sad
        </div>
        {% elif text == 'Fear' %}
        <div class="negative" style="background-color: red; width: 100px; border-radius: 24px; padding: 12px; color: white">
            Fear
        </div>
        {% endif %}

    </div>
</body>
</html>
